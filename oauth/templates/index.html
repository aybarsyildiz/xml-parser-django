{% load socialaccount %}
<html>
<body>
<h1>CRW XML Parser App </h1>
{% if user.is_authenticated %}

  <form  method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">

   </form>
  

{% else %}

{% endif %}
</body>
</html>
